<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - YT RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .chat-container {
            height: calc(100vh - 250px);
        }

        .scrollbox::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbox::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbox::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 flex flex-col">
    <!-- Navbar -->
    <nav class="glass border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center space-x-3">
            <span
                class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">YT
                RAG</span>
        </div>
        <button onclick="window.location.href='/'"
            class="text-sm font-semibold text-slate-600 hover:text-slate-900 transition-colors flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span>New Video</span>
        </button>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
        <!-- Sidebar: Video Info -->
        <aside class="w-full md:w-80 flex-shrink-0">
            <div id="videoInfo" class="bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-sm">
                <img id="vThumb" src="" alt="Thumbnail" class="w-full aspect-video object-cover">
                <div class="p-6">
                    <h2 id="vTitle" class="font-bold text-lg mb-2 line-clamp-2">Loading...</h2>
                    <p id="vAuthor" class="text-slate-500 text-sm mb-4">...</p>
                    <div class="pt-4 border-t border-slate-100 flex items-center justify-between">
                        <span
                            class="text-xs font-bold uppercase tracking-wider text-green-600 bg-green-50 px-2 py-1 rounded">Transcript
                            Ready</span>
                    </div>
                </div>
            </div>

            <!-- Generate Infographic Button -->
            <div class="mt-6">
                <button id="generateInfographicBtn" onclick="generateInfographic()"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-xl transition-all flex items-center justify-center space-x-2 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span id="infographicBtnText">Generate Infographic</span>
                </button>

                <!-- Infographic Display Area -->
                <div id="infographicContainer" class="hidden mt-4 bg-white border border-slate-200 rounded-xl p-4">
                    <img id="infographicImage" src="" alt="Generated Infographic" class="w-full rounded-lg">
                    <p id="infographicSummary" class="text-xs text-slate-600 mt-2"></p>
                </div>
            </div>

            <div class="mt-6 p-4 bg-indigo-50 border border-indigo-100 rounded-xl">
                <h3 class="text-indigo-900 font-bold text-sm mb-2">Try asking:</h3>
                <ul class="text-indigo-700 text-xs space-y-2">
                    <li class="cursor-pointer hover:underline"
                        onclick="askPreset('Summarize the main points of this video.')">- Summarize the main points</li>
                    <li class="cursor-pointer hover:underline"
                        onclick="askPreset('What is the speaker\'s main argument?')">- What is the main argument?</li>
                    <li class="cursor-pointer hover:underline" onclick="askPreset('Provide a 5 bullet point summary.')">
                        - 5 bullet point summary</li>
                </ul>
            </div>
        </aside>

        <!-- Chat Area -->
        <section class="flex-1 flex flex-col bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
            <div id="chatMessages" class="chat-container overflow-y-auto scrollbox p-6 space-y-6">
                <!-- Messages go here -->
                <div class="flex items-start space-x-3">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 flex-shrink-0">
                        ðŸ¤–</div>
                    <div
                        class="bg-slate-50 rounded-2xl rounded-tl-none p-4 text-slate-700 text-sm max-w-[85%] border border-slate-100">
                        Hello! I've processed the video transcript. What would you like to know?
                    </div>
                </div>
            </div>

            <div class="border-t border-slate-100 p-4 bg-slate-50/50">
                <div class="relative flex items-center">
                    <input type="text" id="questionInput" placeholder="Ask a question about the video..."
                        class="w-full pl-4 pr-12 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all shadow-sm"
                        onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button onclick="sendMessage()" id="sendBtn"
                        class="absolute right-2 p-2 text-slate-400 hover:text-blue-600 transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Infographic generation function
        async function generateInfographic() {
            const btn = document.getElementById('generateInfographicBtn');
            const btnText = document.getElementById('infographicBtnText');
            const container = document.getElementById('infographicContainer');
            const image = document.getElementById('infographicImage');
            const summary = document.getElementById('infographicSummary');

            // Disable button and show loading
            btn.disabled = true;
            btnText.textContent = 'Generating...';

            try {
                const response = await fetch('/api/generate-infographic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        style: 'notebooklm',  // Options: notebooklm, modern, minimalist, colorful, professional
                        model: 'flux-schnell',  // Options: flux-schnell, flux-dev, sdxl
                        use_fallback: 'pollinations'  // Fallback if Replicate fails
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Show the infographic
                    image.src = data.infographic_url + '?t=' + new Date().getTime(); // Cache bust
                    summary.textContent = `Generated using ${data.generator}: ${data.summary}`;
                    container.classList.remove('hidden');
                    btnText.textContent = 'Regenerate Infographic';
                } else {
                    alert('Failed to generate infographic: ' + data.error);
                    btnText.textContent = 'Generate Infographic';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating infographic');
                btnText.textContent = 'Generate Infographic';
            } finally {
                btn.disabled = false;
            }
        }

        // Specific chat page initialization
        document.addEventListener('DOMContentLoaded', () => {
            fetchMetadata();
        });
    </script>
</body>

</html>
