<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT RAG - Talk to any YouTube Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 overflow-x-hidden">
    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-100 rounded-full blur-[120px] opacity-60">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-[120px] opacity-60">
        </div>
    </div>

    <main class="relative z-10 container mx-auto px-4 py-20 flex flex-col items-center justify-center min-h-screen">
        <div class="text-center mb-12">
            <h1
                class="text-5xl font-extrabold tracking-tight text-slate-900 mb-4 bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                Summarize & Chat with YouTube
            </h1>
            <p class="text-xl text-slate-600 max-w-2xl mx-auto">
                Paste a YouTube URL and get instant answers based on the video transcript using AI-powered RAG.
            </p>
        </div>

        <div
            class="w-full max-w-2xl glass border border-white rounded-2xl shadow-xl p-8 transform transition-all duration-300">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="ytUrl" placeholder="https://www.youtube.com/watch?v=..."
                        class="w-full px-6 py-4 bg-white/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-lg transition-all">
                    <div id="urlError" class="hidden mt-2 text-sm text-red-500 font-medium">Please enter a valid YouTube
                        URL</div>
                </div>

                <button id="processBtn"
                    class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-4 rounded-xl transition-all flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed group">
                    <span id="btnText">Process Video</span>
                    <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 bg-blue-50 rounded-lg text-center">
                    <span class="block text-2xl mb-1">üìù</span>
                    <span class="text-sm font-medium text-blue-800">Transcript extraction</span>
                </div>
                <div class="p-4 bg-indigo-50 rounded-lg text-center">
                    <span class="block text-2xl mb-1">üß†</span>
                    <span class="text-sm font-medium text-indigo-800">AI Contextual Q&A</span>
                </div>
                <div class="p-4 bg-purple-50 rounded-lg text-center">
                    <span class="block text-2xl mb-1">‚ö°</span>
                    <span class="text-sm font-medium text-purple-800">Instant Processing</span>
                </div>
            </div>
        </div>

        <footer class="mt-20 text-slate-400 text-sm">
            Powered by LangChain, Groq & FAISS
        </footer>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
